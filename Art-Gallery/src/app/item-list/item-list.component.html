<div class="row">
  <div class="card col-5 p-1" *ngFor="let i = index; let item of pageItems
    | paginate: {
        itemsPerPage: itemsPerPage,
        currentPage: page,
        totalItems: totalItems
      }">
    <div class="card-body">
      <div class="form-group row">
        <div class="col-8">
          <a title="View" (click)="viewDetails(item.id)">
            {{item.name}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-success" (click)="addItem()">New item</button>


<div class="form-group">
  <label for="Search">Search</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text bg-white">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchItems()" />
  </div>
</div>
<pagination-controls class="pagi" (pageChange)="getPage(page = $event)"></pagination-controls>
